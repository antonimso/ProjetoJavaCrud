<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Cadastro de Funcionario</title>

	<script>
		function cadastrado() {
			alert('Cadastrado com sucesso');
		}
	</script>
</h:head>
<h:body>
	<p:graphicImage library="imagens" name="Oficial.png" />
	<h:form id="form">
		<h1>Cadastrar Funcnionário</h1>

		<p:panel header="Cadastro de Funcionario">

			<h:panelGrid columns="2">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText value="#{bean.funcionario.nome}" size="50" id="nome"
					placeholder="Informe seu Nome" />

				<p:outputLabel value="Matricula" for="matricula" />
				<p:inputText value="#{bean.funcionario.matricula}" size="50"
					id="matricula" placeholder="Informe sua matricula" />

				<p:outputLabel value="Cargo" for="cargo" />
				<p:inputText value="#{bean.funcionario.cargo}" size="50" id="cargo"
					placeholder="Informe seu Cargo" />

				<p:outputLabel value="Salario" for="salario" />
				<p:inputText value="#{bean.funcionario.salario}" size="50"
					id="salario" placeholder="Informe seu Salario" />

				<p:outputLabel value="" />
				<p:commandButton value="Adicionar" action="#{bean.adicionar}"
					update="@form :formLista" onclick="cadastrado();" />

			</h:panelGrid>
			<p:message/>
		</p:panel>
	</h:form>

	<h1>Lista de Funcionários</h1>
	<h:form id="formLista">
		<p:dataTable value="#{bean.funcionario}" var="f" border="1"
			id="tabelaFuncionario" emptyMessage="Sem registros">
			<p:column headerText="Id">#{f.id}</p:column>
			<p:column headerText="Nome" sortBy="#{f.nome}" filterBy="#{f.nome}" filterMatchMode="contains">{
			#f.nome}
			</p:column>
			<p:column headerText="Matricula">#{f.matricula}</p:column>
			<p:column headerText="Cargo">#{f.cargo}</p:column>
			<p:column headerText="Salario">#{p.salario}</p:column>
			<p:column headerText="Editar" width="60">
				<p:button value="Editar"
					outcome="/Sucesso.xhtml?parametro=#{f.nome}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
